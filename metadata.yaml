description: Joshua ap Stephens ap Evans immigrated with his brothers, Ebenezer and
  David, from Wales to Philadelphia before 1733, and settled in Philadelphia (how
  Berks) County, Pennsylvania. His name was anglicized to Joshua Stephens Sr. Joshua
  Stephens Jr. (1733-1823), a son, married Priscilla Humphreys in 1771, and served
  in the Revolu- tionary War. After the war, they moved to land near Warm Springs,
  Virginia, then to land near Lexington, Kentucky, and finally to land near Chillicothe,
  Ohio (in either Ross or Franklin Counties). About 1816, he moved to Shelby County,
  Ohio to live with two sons. Descendants and relatives lived in Pennsylvania, Virginia,
  Kentucky, Ohio, Michigan, Nebraska, Kansas, California and elsewhere. Includes at
  least two generations in Wales before Joshua Stephens Sr.
